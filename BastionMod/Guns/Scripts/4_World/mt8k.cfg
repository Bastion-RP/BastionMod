modded class MTK83_RailAtt extends Inventory_Base
{
	override bool CanPutAsAttachment( EntityAI parent )
    {
		if ( parent.FindAttachmentBySlotName("weaponOptics") != NULL  )
		{
			return false;
		}       
        return super.CanPutAsAttachment(parent);
    }
	override bool CanDetachAttachment( EntityAI parent )
    {
		if ( ( parent.IsKindOf("Hop_ASVal") || parent.IsKindOf("M14") ) &&  ( parent.FindAttachmentBySlotName("weaponOptics") != NULL ) )
		{
			return false;
		}       
        return super.CanPutAsAttachment(parent);
    }	
	
}